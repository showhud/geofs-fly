<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>侧边栏示例</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }
        
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            height: 100vh;
            padding: 20px 0;
            box-sizing: border-box;
            position: fixed;
        }
        
        .sidebar-header {
            padding: 0 20px 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .sidebar-nav {
            padding: 0;
            list-style: none;
        }
        
        .sidebar-nav li a {
            display: block;
            padding: 12px 20px;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        
        .sidebar-nav li a:hover {
            background-color: #34495e;
        }
        
        .sidebar-nav li.active a {
            background-color: #3498db;
        }
        
        .content {
            margin-left: 250px;
            padding: 20px;
            flex: 1;
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-header">
            <h2>导航菜单</h2>
        </div>
        <ul class="sidebar-nav">
            <li class="active"><a href="#">首页</a></li>
            <li><a href="#">活动报名</a></li>
            <li><a href="#">管理员中心</a></li>
            <li><a href="#">我们的团队涂装</a></li>
            <li><a href="#">我的</a></li>
        </ul>
    </aside>
    
    <main class="content">
        <h1>GEOFS-FLY</h1>
        <p>全力打造原生GEOFS的ATC平台</p>
    </main>
</body>
</html>
